<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>My Grid project</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

  </head>
  <body>
    <h1>Photo Grid Project</h1>
<div class="canvas container">
	<section class="page-section page-content">
	<!--ROW1-->
	<div class="row">
	  <div class="container no-padding">
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/band.jpg"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/city.jpg"></div>
 		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/couple.jpg"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/deer.jpg"></div>
	  </div>
	</div>
	
	<!--ROW2-->
	<div class="row">
	  <div class="container no-padding">
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/elephant.jpeg"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/fox.jpeg"></div>
 		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/moon.jpg"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/mountain-sky.jpeg"></div>
	  </div>
	</div>

	<!--ROW3-->
	<div class="row">
	  <div class="container no-padding">
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/national-park.jpeg"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/ocean-cave.jpg"></div>
 		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/pancakes.gif"></div>
  		<div class="col-md-3 col-lg-3 col-sm-6 col-xs-12"><img src="img/sunset.jpg"></div>
	  </div>
	</div>



	</section>
</div>
	

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  </body>
</html>
